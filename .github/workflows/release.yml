name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  VERSION: ${{ github.ref_name }}

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x64
            os: ubuntu-latest
            preset: linux-x64-release
            artifact_name: rtt-shell-linux-x64
            executable: rtt-shell
            archive_format: tar.gz
            
          - name: linux-x86
            os: ubuntu-latest
            preset: linux-x86-release
            artifact_name: rtt-shell-linux-x86
            executable: rtt-shell
            archive_format: tar.gz
            
          - name: windows-x64
            os: windows-latest
            preset: win-x64-release
            artifact_name: rtt-shell-windows-x64
            executable: rtt-shell.exe
            archive_format: zip
            
          - name: windows-x86
            os: windows-latest
            preset: win-x86-release
            artifact_name: rtt-shell-windows-x86
            executable: rtt-shell.exe
            archive_format: zip

          - name: macos-universal
            os: macos-latest
            preset: macos-universal-release
            artifact_name: rtt-shell-macos-universal
            executable: rtt-shell
            archive_format: tar.gz

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup Zig (Linux only)
      if: matrix.os == 'ubuntu-latest'
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.13.0

    - name: Set version in CMakePresets
      run: |
        VERSION_STR=${GITHUB_REF#refs/tags/v}
        # 如果是手动触发而非标签，则使用默认版本号
        if [[ "$GITHUB_REF" != refs/tags/* ]]; then VERSION_STR="manual-build"; fi
        echo "Updating version to: $VERSION_STR"
        perl -i -pe "s/\"CMAKE_RTT_SHELL_VERSION\": \".*\"/\"CMAKE_RTT_SHELL_VERSION\": \"$VERSION_STR\"/g" CMakePresets.json

    - name: Configure CMake
      run: cmake --preset ${{ matrix.preset }}

    - name: Build
      run: cmake --build build/${{ matrix.preset }} --config Release

    - name: Prepare Release Directory
      run: |
        RELEASE_DIR="release/${{ matrix.artifact_name }}"
        mkdir -p "$RELEASE_DIR"
        cp build/${{ matrix.preset }}/${{ matrix.executable }} "$RELEASE_DIR/"
        
        # Linux 和 macOS 都需要增加执行权限
        if [ "${{ matrix.os }}" != "windows-latest" ]; then
          chmod +x "$RELEASE_DIR/${{ matrix.executable }}"
        fi

    - name: Create README
      run: |
        cat > release/${{ matrix.artifact_name }}/README.txt << EOF
        RTT Shell - ${{ matrix.name }}
        Version: ${{ env.VERSION }}
        Build Date: $(date)
        
        Usage:
        ./${{ matrix.executable }} --help
        
        Note:
        ${{ matrix.name == 'macos-universal' && 'This is a Universal Binary supporting both Intel and Apple Silicon Macs.' || 'This binary is optimized for its target platform.' }}
        EOF

    - name: Create Archive
      run: |
        cd release
        if [ "${{ matrix.archive_format }}" = "tar.gz" ]; then
          tar -czf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}
        else
          7z a ${{ matrix.artifact_name }}.zip ${{ matrix.artifact_name }}/
        fi

    - name: Upload Artifacts (Internal)
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: release/${{ matrix.artifact_name }}.${{ matrix.archive_format }}
        retention-days: 1

  release:
    name: Publish to GitHub Releases
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      packages: write
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: RTT Shell ${{ github.ref_name }}
        body: |
          ## RTT Shell ${{ github.ref_name }}
          
          跨平台 J-Link RTT 终端工具已完成构建。
          
          ### 支持平台
          - **Windows**: x64, x86 (Zip)
          - **Linux**: x64, x86 (tar.gz, 兼容 GLIBC 2.17+)
          - **macOS**: **Universal Binary** (Intel + Apple Silicon)
          
          ### 快速开始
          1. 下载对应平台的压缩包。
          2. 解压后在终端运行 `./rtt-shell --help`。
        files: |
          artifacts/rtt-shell-linux-x64/rtt-shell-linux-x64.tar.gz
          artifacts/rtt-shell-linux-x86/rtt-shell-linux-x86.tar.gz
          artifacts/rtt-shell-windows-x64/rtt-shell-windows-x64.zip
          artifacts/rtt-shell-windows-x86/rtt-shell-windows-x86.zip
          artifacts/rtt-shell-macos-universal/rtt-shell-macos-universal.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}